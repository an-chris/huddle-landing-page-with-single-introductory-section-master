<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

	<main class="container">
		<section class="images">
			<img src="images/logo.svg" alt="Huddle logo" class="images__logo">
			<img src="images/illustration-mockups.svg" alt="mockups" class="images__mockup">
		</section>

		<section class="text">
			<h2 class="text__heading">Build The Community Your Fans Will Love</h2>
			<p class="text__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
			Create connections with your users as you engage in genuine discussion.</p>
			<a href="#" class="text__button">Register</a>
		</section>
	</main>

	<div class="icons">
		<i class="fa fa-facebook"></i>
		<i class="fa fa-twitter"></i>
		<i class="fa fa-instagram"></i>
	</div>

	<footer>

		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/an-chris/huddle-landing-page-with-single-introductory-section-master">Chris An</a>.
		</p>
	</footer>
</body>

</html>
